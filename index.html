<html>
<head>
  <title>Sync</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-auth.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="blue-gradient.css" />
</head>
<body>
  <div1 id="login_div" class="main-div">
    <h1>Sync Login</h1>
    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />
    

    <button onclick="login()">Login To Account</button>
    <button onclick="googleauth()">Sign In With Google</button>
    <p>Don't have an account? <a href="create.html">Sign Up.</a></p>
    <p>Forgot Password? <a href="forgotpassword.html">Reset It.</a></p>
  </div1>

  <div id="user_div" class="loggedin-div">
    <h3>Welcome User</h3>
    <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
    <button onclick="logout()">Logout</button>
  </div>



  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="ref.js"></script>
  <script src="index.js"></script>
</body>
</html>
